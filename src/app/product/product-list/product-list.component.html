<div class="card">
    <div class="car harder">
        lista de productos 
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                filtrar por:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]= "listFiter" class="form-control" name="filter">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>filtro:{{listFiter}} </h3>
        </div>
     </div>
     <div class="table-responsive">
        <table class="table" *ngIf="productos.length">
            <thead>
                <tr>
                    <th>
                        <button (click)="mostarImagen()" class="btn btn-primary" type="button"> {{muestraImg?'ocultar':'Muestra'}} Imagen</button>
                    </th>
                    <th>imagen</th>
                    <th>modelo</th>
                    <th>descripcion</th>
                    <th>a√±o</th>
                    <th>precio</th>
                    <th>marca</th>
                    <th>color</th>
                </tr>
            </thead>
            <tbody>            <!--arreglo    variable-->
                <tr *ngFor="let producto of productos | productoFilter:listFiter">
                    

                    <td *ngIf="muestraImg">
                        <img [src]="producto.ImagenUrl"
                        [title]="producto.Modelo"
                        [style.width.px]="imageWidth"
                        [style.margin.px]="imageMargin">
                        
                    </td>
                    <td>{{producto.Modelo}}</td>
                    <td>{{producto.Descripcion}}</td>
                    <td>{{producto.Year|date}}</td>
                    <td>{{producto.Precio|currency}}</td>
                    <td>{{producto.Marca}}</td>
                    <td>{{producto.Color}}</td>
                </tr>
            </tbody>
        </table>
     </div>


   </div>
</div>
